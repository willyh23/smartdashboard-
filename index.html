<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Washington Wildfire Smoke Dashboard</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="map"></div>
    
    <div id="info-panel">
        <div id="title">
            WA Wildfire Smoke Exposure
            <span id="reset">reset</span>
        </div>
        <div id="count-label">Cumulative Smoke Score (Visible Area)</div>
        <div id="total-count">0</div>
        <div id="chart"></div>
        <div id="description">
            This dashboard visualizes smoke exposure ranks across Washington. The chart shows the Cumulative Smoke Scores for the top 10 most impacted areas in your current view.
        </div>
    </div>

    <div id="legend">
        <div class="legend-title">Smoke Rank</div>
        <div class="legend-item"><span class="dot large"></span> 1 - 10 (Highest)</div>
        <div class="legend-item"><span class="dot medium"></span> 11 - 20</div>
        <div class="legend-item"><span class="dot small"></span> 21 - 30 (Lower)</div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
